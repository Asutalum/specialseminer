<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>websocketサンプル</h1>
    <script>
        let ws = new WebSocket('ws://echo.websocket.org:80/');
        ws.onopen = function (e) {
            console.log('サーバに接続')
            ws.send('hello');
        }
        ws.onmessage = function (e) { console.log('サーバから返されたデータ:' + e.data); }
        ws.onclose = function (e) { console.log('切断') }
    </script>
</body>

</html>
